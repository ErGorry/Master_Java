<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Inicia sesion</title>
<link rel="stylesheet" type="text/css" href="style/estilo.css">
<script>
	window.addEventListener("load", function(event) {
		mueveReloj();
	});
	function mueveReloj() {
		let momentoActual = new Date();
		let hora = momentoActual.getHours() < 10 ? "0"
				+ momentoActual.getHours() : momentoActual.getHours();
		let minuto = momentoActual.getMinutes() < 10 ? "0"
				+ momentoActual.getMinutes() : momentoActual.getMinutes();
		let segundo = momentoActual.getSeconds() < 10 ? "0"
				+ momentoActual.getSeconds() : momentoActual.getSeconds();
		let horaImprimible = hora + " : " + minuto + " : " + segundo;

		document.getElementById("reloj").innerHTML = horaImprimible;

		setTimeout("mueveReloj()", 1000);
	}
</script>
</head>
<body>
	<form action="Login" method="post">
		<div>
			<label for="userName">Nombre de Usuario: </label><input type="text"
				name="userName">
		</div>
		<div>
			<label for="userPass">Contraseña: </label><input type="text"
				name="userPass">
		</div>
		<button type="submit">Iniciar sesion</button>
	</form>
	<form name="form_reloj">
		<label id="reloj"></label>
	</form>

</body>

</html>
