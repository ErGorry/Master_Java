<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title>URL con parametros</title>
<link rel="stylesheet" type="text/css" href="style/estilo.css">
</head>
<body>

	<button>
		<a href="ServletParametros?aceptado=true&nombre=usuario">Aceptar
			Usuario</a>
	</button>
	<button>
		<a href="ServletParametros?aceptado=false&nombre=usuario">Denegar
			Usuario</a>
	</button>
	<button>
		<a href="ServletParametros?aceptado=true&nombre=admin">Aceptar
			Admin</a>
	</button>
	<button>
		<a href="ServletParametros?aceptado=false&nombre=admin">Denegar
			Admin</a>
	</button>
</body>
</html>
