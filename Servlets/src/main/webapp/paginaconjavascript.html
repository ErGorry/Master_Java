<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Ejemplo javascript</title>
</head>
<body>
	<script>
		let numero = prompt("Escribe un numero y te digo si es par o impar");
		document.write("El numero " + numero + " es: ");
		if (numero % 2 == 0) {
			document.write("Par.");
		} else {
			document.write("Impar.");
		}
		window
	</script>
</body>
</html>
